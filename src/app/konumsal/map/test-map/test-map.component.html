<konumsal-map [map]="map" [mapDivId]="'test'"></konumsal-map>
<label for="speed">
    speed:&nbsp;
    <input id="speed" [(ngModel)]="speedInput" type="range" min="10" max="999" step="10" value="60">

<button id="start-animation" (click)="startAnimation()" >Start Animation</button>
<button id="stop-animation" (click)="stopAnimation()" >Stop Animation</button>
